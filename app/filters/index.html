<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>filters</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap-theme.css"/>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
</head>
<body>

<div class="container-fluid">
<div ng-app="myApp">

  <div >
    <form name="form" novalidate>
      <label name="email" for="email">Your name</label>
      <input type="email" name="email" ng-model="user.email" placeholder="Email Address" required />
    </form>
  </div>
  <hr/>

  <div ng-controller="TextDemo">
    <h1>Capitalise Letter</h1>
    <h2> {{ name | uppercase }} </h2>
  </div>

  <hr/>

  <div ng-controller="NumericDemo">
    <h1>Numbers</h1>
    <h2> {{ 234.12345678910 | number:4 }} </h2>
  </div>

  <hr/>

  <div ng-controller="CurrencyDemo">
    <h1>Currency filter</h1>
    <h2> {{ 1237879978966785876 | currency }}</h2>
  </div>

  <hr/>
  <div ng-controller="DateDemo">
    <h1>Date</h1>
    <h2> {{ today | date: 'medium' }} </h2>
  </div>

  <div>
    <h1>Form Validation</h1>
  </div>
  <div ng-required="RequiredDemo">
    <h2>Required</h2>
    <input type="text" required />
  </div>
  <div ng-required="MinimumLengthDemo">
    <h2>Minimum Length</h2>
    <input type="text" ng-minlength=5 />
  </div>
  <div ng-required="MaximumLengthDemo">
    <h2>Maximum Lenth</h2>
    <input type="text" ng-maxlength=20/>
  </div>
  <div ng-required="MatchesPatternDemo">
    <h2>Matches Pattern</h2>
    <input type="text" ng-pattern="/a-zA-Z" />
  </div>
  <div ng-required="EmailDemo">
    <h2>Email Demo</h2>
    <input type="email" name="email" ng-pattern="user.email" />
  </div>
  <div ng-required="URLDemo">
    <h2>URL</h2>
    <input type="url" name="homepage" ng-pattern="user.facebook_url" />
  </div>
  <div ng-required="NumberDemo">
    <h2>Number</h2>
    <input type="number" name="age" ng-pattern="user.age" />
  </div>


</div>
</div>

<script src="../scripts/filters/app.js"></script>
</body>
</html>
